<!DOCTYPE html>
<html>
<head>
  <title>Countdown To 2028 Elections</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles for countdown timer */
    #countdown-timer {
      position: absolute; /* Positions the countdown timer relative to the parent element */
      top: 50%; /* Align the countdown timer to the vertical center */
      left: 50%; /* Align the countdown timer to the horizontal center */
      transform: translate(-50%, -50%); /* Center the countdown timer precisely */
      font-weight: bold; /* Make the time bolder */
      font-size: 3rem; /* Increase the font size for the time */
      color: #333;
      background-color: #f5f5f5;
      border-radius: 5px;
      /* Center the countdown timer vertically and horizontally */
      margin: 0 auto;
    }

    /* Add some padding */
    #countdown-timer {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
  
    <div id="countdown-timer">
      <h1 class="mt-5">Hello fellow Zimbo. You have: </h1>
    </div>
  </div>

  <script>
function countdown() {
  // Set the current date and time
  var currentDate = new Date(); // Current date and time
  var currentYear = currentDate.getFullYear();
  var currentMonth = currentDate.getMonth();
  var currentDay = currentDate.getDate();

  // Set the target date for the countdown (5 years from the current date)
  var targetDate = new Date(currentYear + 5, currentMonth, currentDay, 0, 0, 0, 0);

  // Calculate the remaining time in milliseconds
  var remainingTime = targetDate - currentDate;

  // Calculate the remaining time in years, days, hours, minutes, and seconds
  var totalSeconds = Math.floor(remainingTime / 1000);
  var years = Math.floor(totalSeconds / (365 * 24 * 60 * 60));
  var days = Math.floor((totalSeconds % (365 * 24 * 60 * 60)) / (24 * 60 * 60));
  var hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
  var minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
  var seconds = totalSeconds % 60;

  // Display the remaining time
  var countdownDisplay =
    years +
    " years, " +
    days +
    " days, " +
    hours +
    " hours, " +
    minutes +
    " minutes, " +
    seconds +
    " seconds of suffering left";

  document.getElementById("countdown-timer").textContent = countdownDisplay;
}

// Call the countdown function when the page has finished loading
window.onload = countdown;
  </script>
